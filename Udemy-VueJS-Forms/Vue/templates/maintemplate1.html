<div id="vueapp">

    <!--two way binding for FirstName, if user modiies the text it automatically update firstname inside the 'data', of if 'data' gets modified then the v-model gets modified too!-->

    <input type="text" v-model.lazy="person.firstName" />
    <input type="text" v-model="person.lastName" />
    <input type="text" v-model="person.email" />

    <!--one way binding for below 'firstName', if firstName is changed the text below is changed.-->
    <p> {{ person.firstName }}</p>

    <br />
    <span> Text from component Comp1:</span>
    <comp1 v-bind:person="person"></comp1>

    <br />
    <br />
    <br />
    <div class="form-group">
        <input type="text" class="form-control" v-model.lazy="formdata.name" />
        <input type="text" class="form-control" v-model.lazy="formdata.lastname" />
        <input type="text" class="form-control" v-model.lazy="formdata.subject" />
        <input type="text" class="form-control" v-model.lazy="formdata.message" />
        <input type="text" class="form-control" v-model.lazy="formdata.newsletter" />
        <input type="text" class="form-control" v-model.lazy="formdata.gender" />
        <input type="text" class="form-control" v-model.lazy="formdata.country" />
    </div>

    <comp1 v-bind:formdata="formdata"></comp1>

    <button class="btn btn-primary"
            @click.prevent="submitForm">
        Submit
    </button>
</div>
